<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="popup.css" type="text/css">
<title>Recent Tabs Popup</title>
</head>
<body>
<nav>
	<ul>
		<li id="twin" panel="tabthiswin">Window</li>
		<li id="tall" panel="tabglobal" class="vis">Global</li>
		<li id="topt" panel="taboptions">Options</li>
	</ul>
</nav>
<div id="panels">
	<section id="tabthiswin">
		<ul>
		</ul>
	</section>
	<section id="tabglobal" style="display:block">
		<ul>
		</ul>
	</section>
	<section id="taboptions">
		<form id="frmOpts" name="frmOpts" action="javascript:void(0);">
			<table border="0" cellspacing="0" cellpadding="0" style="width: 100%"><tbody>
				<tr>
					<td style="width: 50%">
						<p>Button Action:</p>
						<p><label><input type="radio" name="buttonaction" value="bswitch" checked> Switch tabs</label> <label><input type="radio" name="buttonaction" value="blist"> Show list</label></p>
						<p>Scope of Action:</p>
						<p><label><input type="radio" name="actionscope" value="swin" checked> Current window</label> <label><input type="radio" name="actionscope" value="sglob"> Global</label></p>
						<p>Additional Preferences:</p>
						<p><label><input type="checkbox" name="prefprivate"> Include private window tabs</label><br>
						<label class="controldisabled"><input type="checkbox" name="preficons" disabled> Show site icons (favicons)</label></p>
					</td>
					<td style="width: 50%">
						<p>Popup Panel:</p>
						<p><label><input type="checkbox" name="prefkeepopen" checked> Keep open in same window</label></p>
						<p><label><input type="checkbox" name="prefdark"> Dark color scheme</label></p>
						<p>List area height: <input type="number" name="prefheight" step="5" value="490" min="300" max="900" style="width: 45px; transform: scale(2) translateY(-2px); margin-left: 30px; padding-top: 0; padding-bottom: 0;"> <button id="height490" title="Default height" style="transform: translateX(30px)">490</button><br>
						(accepts 300-900 in steps of 5)</p>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<p style="text-align: center"><button id="btnSave">Save Settings</button> <button id="btnReset">Clear Changes</button></p>
					</td>
				</tr>
			</tbody></table>
		</form>
	</section>
</div>
</body>
<script type="text/javascript" src="popup.js"></script>
</html>
